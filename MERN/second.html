<!doctype html>
<html lang="en">
<head>
<title>Logo Bar</title>
<style>
* {
    margin: 0;
    padding: 0;
}

#parent1{
    width:100%;
    min-height:200px;
    display:flex;
    flex-direction:row;
    margin-top:10px;
}


#logodiv {
    width: 50%;
    background-color: lightgrey;
    min-height: 200px;
    line-height:200px;
    padding-left: 20px;
    box-sizing: border-box;
    margin-bottom:10px;
}

#navdiv{
    width: 50%;
    background-color: lightgrey;
    min-height: 200px;
    line-height:200px;
    text-align:center;
    margin-bottom:10px;

}
#hdiv{
    width: 100%;
    background-color: lightgrey;
    min-height: 100px;
    line-height:100px;
    text-align:center;
    margin-bottom:10px;

}
#parent2{
    margin-top:10px;
    width:100%;
    min-height:200px;
    display:flex;
    flex-direction:row;
    gap:10px;
    justify-content:space-between;

}
#box1{
    
    width:30%;
    background-color:lightgrey;
    min-height:200px;
line-height:200px;
text-align:center;

}
#box2{
    width:30%;
    background-color:lightgrey;
    min-height:200px;
line-height:200px;
text-align:center;
    
}
#box3{
 width:30%;
    background-color:lightgrey;
    min-height:200px;
line-height:200px;
text-align:center;

}
#fotid{
  margin-top:10px;
  width:100%;
  background-color:lightgrey;
  text-align:center;
min-height:100px;
line-height:100px;
}

</style>
</head>

<body>

<div id="parent1">
<div id="logodiv"> Logo </div>
<div id="navdiv"> Navigation </div>
</div>

<div id="hdiv"> Head </div>

<div id="parent2">
<div id="box1"> Box1 </div>
<div id="box2"> Box2 </div>
<div id="box3"> Box3 </div>
</div>

<div id=fotid> Footer</div>

</body>
</html>
